<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>daily form</title>
	<link href="css/normalize.css" rel="stylesheet">
	<link href="css/layout.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
</head>
<body>
	<div class="form">
		<h1 class="header">Create your free account</h1>
		<p class="info">Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a href="#" class="link">Log in</a></p>
		<fieldset class="fieldset">
			<input type="text" name="firstname" placeholder="First name" class="firstname">
			<input type="text" name="lastname" placeholder="Last name" class="lastname">
			<input type="email" name="email" placeholder="Email address" class="email half--width">
			<input type="password" name="password" placeholder="Password" class="password half--width">
			<button class="btn-signup">Sign up for free</button>
		</fieldset>
		<p class="terms">By clicking on “Sign up for free”, you agree to the <a href="#" class="link">Terms of Service</a> and the <a href="#" class="link">Privacy Policy</a></p>
	</div>
</body>
</html>
